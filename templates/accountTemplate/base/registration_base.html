{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- Favicon -->
        <!-- Logo -->
        <!-- Static CSS -->
        <link rel="stylesheet" href={% static "css/style.css" %}>
        <title>JDR MANAGER V03</title>
    </head>
    <body class="img-fluid" style="background-image: url('{% static "img/background/Carte_warhammer.jpg"%}')">
        <!-- Navbar -->
        <header class="p-3 bg-dark text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <h1>Bienvenue</h1>
                </div>
            </div>
        </header>
        <br>
        <br>
        {% block content %}{% endblock content %}
        <br>
        <br>
        <br>
        <br>

        <!-- Footer -->
        <footer class="fixed-bottom bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                &copy; {% now "Y"%} Copyright:
                <a class="text-light" style="text-decoration: none;">
                    <span {% block footer %} style="color: #89cff0;" {% endblock footer %}>www.gestion-jdr-au-top.com</span>
                </a>
            </div>
        </footer>

        <!-- Bootstrap 5 JS and popover -->
        <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- initialize popovers -->
        <script>
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
        <!-- Static JS -->
        <script src={% static "js/scripts.js" %}></script>   
    </body>
</html>
