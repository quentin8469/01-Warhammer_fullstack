<h4 class="p-2 mb-2 bg-dark bg-gradient text-white">Equipements</h4>
<div class="table-responsive">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Objet &nbsp;<a href="{% url 'warhammer:ajouter_equipement' pk=personnage.id %}"><i class="bi bi-plus-square"></i></a></th>
            <th scope="col">Nombre</th>
            <th scope="col">Enc</th>
            <th scope="col"><small>Modifier</small></th>
            <th scope="col"><small>Effacer</small></th>
          </tr>
        </thead>
        <tbody>
            {% for equipement in equipements %}
            <tr>
              <td data-bs-toggle="popover" data-bs-title="Note" data-bs-content="{{ equipement.note }}">{{ equipement.nom }}</td>
              <td>{{ equipement.quantite }}</td>
              <td>{{ equipement.encombrement }}</td>
              <td><a href="{% url 'warhammer:editter_equipement' pk=equipement.id %}"><i class="bi bi-pencil"></i></a></td>
              <td><a href="{% url 'warhammer:supprimer_equipement' pk=equipement.id %}"><i class="bi bi-trash3"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
