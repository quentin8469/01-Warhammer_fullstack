<h4 class="p-2 mb-2 bg-dark bg-gradient text-white">Initiative du groupe</h4>

<div class="container text-center text-white">
    <div class="row ">
        {% for cle, valeur in dict_attak_rank.items%}
          <div class="col-sm-2 bg-dark bg-gradient">
            <small>Initiative: {{ cle }}</small>
          </div>
          <div class="col-sm-9 bg-dark bg-gradient">
            <div class="row">
              <div class="col-8 col-sm-9">
                {{ valeur }}
              </div> 
            </div>
          </div>
          {% endfor %}
    </div>
  </div>
