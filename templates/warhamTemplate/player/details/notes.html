{% extends "warhamTemplate/base/base_warham.html" %}
{% load static %}
{% block content %}
<div class="container overflow-hidden text-center bg-implayer" style="background-image: url('{% static "img/background/papyrus-wallpaper.jpeg" %}')">
    <!-- logo -->
    <div>
        <img class="top-image" src="{% static "img/logo/logo_warham_header.png" %}" alt="">
    </div>
    <br>
    <!-- Navigation TABS -->
    <div class=" text-center">
        <h1>FEUILLE DE PERSONNAGE</h1>
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:details_personnages' pk=personnage.id %}">Personnage</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#descriptionModal">
                        Description
                    </button>
                </li>
                <li class="nav-item">
                    {% if magies|length != 0 %}
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:details_magie' pk=personnage.id %}">Magie(s)</a>
                    {% else %}
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:ajouter_magie' pk=personnage.id %}">Magie(s)</a>
                    {% endif%}
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:details_monture' pk=personnage.id %}">Monture(s)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:details_notes' pk=personnage.id %}">Note(s)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="{% url 'warhammer:liste_campagne' %}">Retour</a>
                </li>
                
            </ul>
        </div>
        <!-- FIN Navigation TABS-->
        <div class="row g-2 ">
            <h4 class="p-2 mb-2 bg-dark bg-gradient text-white">Note(s)&nbsp;<a href="#"><i class="bi bi-pencil"></i></a></h4>
            <div class="container text-center text-white">
                <div class="row bg-dark bg-gradient">
                    {{ personnage.note }}
                </div>
            </div>
        </div>
        <br>
        
    </div>
</div>
          
{% endblock content %}
