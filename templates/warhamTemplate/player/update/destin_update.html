{% extends "warhamTemplate/base/base_warham.html" %}
{% load static %}
{% block content %}
<div class="container overflow-hidden text-center bg-implayer" style="background-image: url('{% static "img/background/papyrus-wallpaper.jpeg" %}')">
  <h4 class="p-2 mb-2 bg-dark bg-gradient text-white">Point(s) de Destin(s)</h4>

  <div class="container text-center text-white">
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="row bg-dark bg-gradient">
        <div class="col">
            Point(s) actuel(s):<br> {{ form.pdd_actuel }}
        </div>
        <div class="col">
            Point(s) dépensées:&nbsp; <br> {{ form.pdd_depense }}
        </div>
      </div>
      <input class="valid-ticket" type="submit" value="Validez votre destin">
      </form>
    <a class="" href="{% url 'warhammer:details_personnages' pk=destin_update.player.id %}" >Retour page personnage</a> 
  </div>
</div>

{% endblock content %}
